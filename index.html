<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        :root {
            --primary-color: #8000ff;
            --secondary-color: #a64dff;
            --background-color: #0d0d0d;
            --text-color: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
        }

        .hero img {
            width: 150px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: var(--text-secondary);
        }

        .hero a {
            text-decoration: none;
            background: var(--background-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .hero a:hover {
            background: var(--text-color);
            color: var(--background-color);
        }

        /* Content Sections */
        section {
            padding: 40px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: var(--background-color);
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="Novarlogo3v1.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>Where Art Meets Science</p>
        <a href="#gallery">Explore Our Work</a>
    </section>

    <!-- YouTube Section -->
    <section id="gallery">
        <h2>YouTube Videos</h2>
        <div class="gallery">
            <!-- Replace with your YouTube thumbnails -->
            <img src="https://img.youtube.com/vi/yOVVl54MuhM/0.jpg" alt="YouTube Video 1">
            <img src="https://img.youtube.com/vi/H1lN3PLcokQ/0.jpg" alt="YouTube Video 2">
        </div>
    </section>

    <!-- Instagram Section -->
    <section>
        <h2>Instagram Feed</h2>
        <p>Coming Soon</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NOVAR. All Rights Reserved. | <a href="mailto:yousef@novar.com">Contact Us</a></p>
    </footer>
</body>
</html>
