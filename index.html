<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novar - Where Art Meets Technology</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: #0d3555;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .logo img {
            height: 50px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        /* HERO */
        #hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content img {
            height: 50px;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons a {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            text-align: center;
            font-size: 14px;
        }

        .social-buttons a:hover {
            background: #e76f51;
        }

        /* CONTACT SECTION */
        #contact {
            text-align: center;
            padding: 50px 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            gap: 15px;
        }

        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #f4a261;
            outline: none;
        }

        .contact-form button {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            padding: 12px;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background: #e76f51;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* HAMBURGER MENU */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #0d3555;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .mobile-menu a:hover {
            background: #f4a261;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .social-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="#platforms">Platforms</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
        <div class="logo"><img src="NovarBannerNEWv1.png" alt="Novar Banner"></div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <img src="Novarlogo4v5.png" alt="Novar Logo">
            <h1>Where Art Meets Technology</h1>
            <p>Bridging technology and creativity through film, cosplay, and innovation.</p>
            <div class="social-buttons">
                <a href="https://www.instagram.com/novarhq" target="_blank">Instagram</a>
                <a href="https://www.tiktok.com/@novarhq" target="_blank">TikTok</a>
                <a href="https://www.youtube.com/novarhq" target="_blank">YouTube</a>
                <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank">Facebook</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Want to collaborate? Reach out to us!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Novar. All rights reserved.</p>
    </footer>
</body>
</html>
