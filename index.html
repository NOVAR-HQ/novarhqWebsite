<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        /* Color Palette */
        :root {
            --background-gradient: linear-gradient(to bottom, #0a0a0a, #141414, #1e1e1e);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --button-bg: #222222;
            --button-hover: #2e2e2e;
            --icon-color: #ffffff;
            --border-radius: 12px;
        }

        /* Global Styles */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }

        header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: var(--icon-color);
            font-size: 1.4rem;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 250px;
        }

        /* Buttons */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-primary);
            background: var(--button-bg);
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--border-radius);
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .link i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Hover Effects */
        .link:hover {
            background: var(--button-hover);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .link {
                font-size: 0.9rem;
                padding: 10px;
            }

            header img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="Novarlogo3v3.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>A creative venture at the intersection of art and science.</p>
    </header>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/novarhq" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@novarhq" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://tiktok.com/@novarhq" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>

    <!-- Main Buttons -->
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank" class="link">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="mailto:yousef@novar.com" class="link">
            <i class="fas fa-envelope"></i> Contact Us
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</body>
</html>
