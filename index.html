<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novar - Where Art Meets Technology</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #0d3555;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo {
            flex-grow: 1;
            text-align: center;
        }
        .logo img {
            height: 50px;
            loading: lazy;
        }
        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 20px;
            background: #0d3555;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-links.active {
            display: flex;
        }
        .nav-links li {
            list-style: none;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 16px;
            display: block;
            padding: 10px;
        }
        .nav-links li a:hover {
            color: #f4a261;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
        #hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
        }
        .hero-content {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero-content img {
            height: 50px;
            margin-bottom: 20px;
            loading: lazy;
        }
        #platforms {
            padding: 50px 20px;
            text-align: center;
            background: #fff;
        }
        #platforms h2 {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0d3555;
            color: white;
        }
        .back-to-top {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle">â˜°</button>
        <div class="logo"><img src="NovarBannerNEWv1.png" alt="Novar Banner"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#platforms">Platforms</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact" class="cta-button">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <img src="Novarlogo4v5.png" alt="Novar Logo">
            <h1>Where Art Meets Technology</h1>
            <p>Bridging technology and creativity through film, cosplay, and innovation.</p>
            <a href="#platforms" class="cta-button">Visit Our Platforms</a>
        </div>
    </section>
    
    <section id="platforms">
        <h2>Our Platforms</h2>
        <p>Explore our different creative and technological ventures.</p>
        <!-- You can add platform links here -->
    </section>
    
    <footer>
        <p>&copy; 2025 Novar. All rights reserved.</p>
        <a href="#" class="back-to-top">Back to Top</a>
    </footer>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
