<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        /* Color Theme */
        :root {
            --background-gradient: linear-gradient(135deg, #1a0739 0%, #3d0c66 50%, #6b1b91 100%);
            --primary-purple: #6b1b91;
            --hover-purple: #4e1369;
            --text-color: #ffffff;
            --text-secondary: #b0b3b8;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --hover-opacity: 0.85;
        }

        /* Global Styles */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin: 5px 0 30px;
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 230px;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Buttons */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background: var(--primary-purple);
            padding: 10px;
            font-size: 0.95rem;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease-in-out;
            text-transform: capitalize;
            box-shadow: 0 3px 6px var(--shadow-color);
            width: 100%;
        }

        .link i {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Hover Effects */
        .link:hover {
            background: var(--hover-purple);
            opacity: var(--hover-opacity);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .link {
                font-size: 0.9rem;
                padding: 9px;
            }

            header img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="Novarlogo3v1.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>Where Art Meets Science</p>
    </header>

    <!-- Social Media Links -->
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank" class="link">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="mailto:yousef@novar.com" class="link">
            <i class="fas fa-envelope"></i> Contact Us
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</body>
</html>
