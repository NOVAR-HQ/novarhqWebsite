<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .link {
            text-decoration: none;
            color: #fff;
            background: #0066ff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .link:hover {
            background: #0046b3;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .link {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NOVAR</h1>
        <p>Where Art Meets Science</p>
    </header>
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">Instagram</a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">TikTok</a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">YouTube</a>
        <a href="https://facebook.com/novarhq" target="_blank" class="link">Facebook</a>
        <a href="mailto:novarhq.socials@gmail.com" class="link">Contact Us</a>
    </div>
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>
</body>
</html>
