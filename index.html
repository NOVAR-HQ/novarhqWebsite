<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novar - Where Art Meets Technology</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #0d3555;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 50px;
            loading: lazy;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            padding: 0;
            margin: 0;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 16px;
        }
        .nav-links li a:hover {
            color: #f4a261;
        }
        .cta-button {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            padding: 12px 25px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }
        .cta-button:hover {
            background: #e76f51;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: #0d3555;
                width: 200px;
                padding: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        #hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
        }
        .hero-content {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero-content img {
            height: 50px;
            margin-bottom: 20px;
            loading: lazy;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .contact-form button:hover {
            background: #e76f51;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0d3555;
            color: white;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        .back-to-top {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="NovarBannerNEWv1.png" alt="Novar Banner"></div>
        <button class="menu-toggle">â˜°</button>
        <nav>
            <ul class="nav-links">
                <li><a href="#platforms">Platforms</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <a href="#contact" class="cta-button">Contact</a>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <img src="Novarlogo4v5.png" alt="Novar Logo">
            <h1>Where Art Meets Technology</h1>
            <p>Bridging technology and creativity through film, cosplay, and innovation.</p>
            <a href="#platforms" class="cta-button">Visit Our Platforms</a>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Want to collaborate? Reach out to us!</p>
        <form class="contact-form" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Novar. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">ðŸ“·</a>
            <a href="#">ðŸŽ¥</a>
            <a href="#">ðŸ“˜</a>
        </div>
        <a href="#" class="back-to-top">Back to Top</a>
    </footer>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
        function validateForm() {
            let email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Please enter a valid email.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
