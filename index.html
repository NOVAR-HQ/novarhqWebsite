<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        /* Color Palette (Elegant & Simple) */
    :root {
    --background-gradient: linear-gradient(to bottom, #2c3e50, #4a6572);
    --deep-indigo: #2c234d;
    --soft-lavender: #7b6ba3;
    --muted-white: #ffffff;
    --neutral-gray: #d4d4d4;
    --hover-dark: #1f1a38;
    --text-primary: #ffffff;
    --text-secondary: #e0e0e0;
    --button-bg: #7b6ba3;
    --button-hover: #5d4d89;
}

        /* Global Styles */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--deep-indigo);
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 5px 0 25px;
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 220px;
        }

        /* Buttons */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--muted-white);
            background: var(--button-bg);
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-transform: capitalize;
            width: 100%;
        }

        .link i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Hover Effects */
        .link:hover {
            background: var(--button-hover);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .link {
                font-size: 0.9rem;
                padding: 9px;
            }

            header img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="Novarlogo3v1.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>Where Art Meets Science</p>
    </header>

    <!-- Social Media Links -->
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank" class="link">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="mailto:yousef@novar.com" class="link">
            <i class="fas fa-envelope"></i> Contact Us
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</body>
</html>
