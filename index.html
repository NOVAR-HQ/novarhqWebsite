<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Where Art Meets Science</title>
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        /* Color Theme */
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text-color: #ffffff;
            --text-secondary: #b0b3b8;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        /* Global Styles */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin: 5px 0 30px;
        }

        /* Links */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .link {
            text-decoration: none;
            color: var(--text-color);
            background: var(--primary-color);
            padding: 15px;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: all 0.3s ease-in-out;
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .link {
                font-size: 1rem;
                padding: 12px;
            }

            header img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="Novarlogo3v1.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>Where Art Meets Science</p>
    </header>

    <!-- Social Media Links -->
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">Instagram</a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">TikTok</a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">YouTube</a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank" class="link">Facebook</a>
        <a href="mailto:yousef@novar.com" class="link">Contact Us</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>
</body>
</html>
