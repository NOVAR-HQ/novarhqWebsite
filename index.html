<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVAR | Your Link Hub</title>
    <style>
        /* Typography */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        /* Root Colors */
        :root {
            --background-color: #000000; /* Black background */
            --button-color: #8000ff; /* Vivid purple for buttons */
            --button-hover-color: #a64dff; /* Brighter purple hover effect */
            --text-color: #ffffff; /* White text */
            --secondary-text-color: #cccccc; /* Muted text */
        }

        /* Base Styles */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-top: 5px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .link {
            text-decoration: none;
            font-family: 'Aptos', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
            background: var(--button-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .link:hover {
            background: var(--button-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .link {
                font-size: 1rem;
                padding: 12px;
            }

            header img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Novarlogo3v1.png" alt="NOVAR Logo">
        <h1>NOVAR</h1>
        <p>Your hub for all things NOVAR</p>
    </header>
    <div class="link-container">
        <a href="https://instagram.com/novarhq" target="_blank" class="link">Instagram</a>
        <a href="https://tiktok.com/@novarhq" target="_blank" class="link">TikTok</a>
        <a href="https://youtube.com/@novarhq" target="_blank" class="link">YouTube</a>
        <a href="https://www.facebook.com/profile.php?id=61572770470991" target="_blank" class="link">Facebook</a>
        <a href="mailto:yousef@novar.com" class="link">Contact Us</a>
    </div>
    <footer>
        <p>&copy; 2025 NOVAR | All Rights Reserved</p>
    </footer>
</body>
</html>
