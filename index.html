<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novar - Where Art Meets Technology</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #0d3555;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 50px;
        }
        nav {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        .cta-button {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            padding: 12px 25px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }
        .cta-button:hover {
            background: #e76f51;
        }
        #hero {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
        }
        .hero-content {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .hero-content img {
            height: 50px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #f4a261;
            outline: none;
        }
        .contact-form button {
            background: linear-gradient(135deg, #f4a261, #e76f51);
            padding: 12px;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #e76f51;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="NovarBannerNEWv1.png" alt="Novar Banner"></div>
        <nav>
            <ul>
                <li><a href="#platforms">Platforms</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <a href="#contact" class="cta-button">Contact</a>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <img src="Novarlogo4v5.png" alt="Novar Logo">
            <h1>Where Art Meets Technology</h1>
            <p>Bridging technology and creativity through film, cosplay, and innovation.</p>
            <a href="#platforms" class="cta-button">Visit Our Platforms</a>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Want to collaborate? Reach out to us!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Novar. All rights reserved.</p>
    </footer>
</body>
</html>
